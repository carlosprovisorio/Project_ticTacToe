<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="ticTacToe.js"></script>
    <link rel="stylesheet" href="ticTacToe.css">
  </head>
  <body>
    <div class="container">
      <header><h1>Tic Tac Toe</h1></header>

      <div class="message">Current Player: X</div>
      <button class="play-again">Play Again</button>

      <div class="gameboard">
        <div id="0" class="square r-border b-border"></div>
        <div id="1" class="square r-border b-border"></div>
        <div id="2" class="square b-border"></div>
        <div id="3" class="square r-border b-border"></div>
        <div id="4" class="square r-border b-border"></div>
        <div id="5" class="square b-border"></div>
        <div id="6" class="square r-border"></div>
        <div id="7" class="square r-border"></div>
        <div id="8" class="square"></div>
      </div>
    </div>
  </body>
</html>
